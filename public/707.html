<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/assets/css/reset.css" rel="stylesheet" />
    <link href="./public/assets/css/drum_machine.css" rel="stylesheet" />
    <link href="./public/assets/css/707.css" rel="stylesheet" />
    <script src="./public/bundle.js"></script>
    <title>JS-707</title>
  </head>
  <body>
    <div id="container">
      <div id="drum-machine-header">
          <span>
            JavaScript Drum Machine
          </span>
      </div>
      <div class="drum-machine">
        <div class="drum-machine-housing">
          <div class="drum-machine-upper">
            <div class="title-container">
              <div class="subtitle">JS-707</div>
              <div class="title">Rhythm Composer</div>
            </div>
            <div class="main-controls">
                <div class="info-display">
                  <input type="text" id="tempo-display" />
                  <select id="sample-display"></select>
                </div>
                <div id="sliders">
                  <div class="slider">
                    <span>BD1</span>
                    <input type="range">
                  </div>
                </div>
            </div>
          </div>
          <div class="drum-machine-lower">
            <div class="transport-controls">
              <div class="edit-button-container">
                <div class="edit-button"></div>
                Edit
              </div>
              <div class="start-stop-button">
                <div class="start-button">Start</div>
                <div class="stop-button">Stop</div>
              </div>
            </div>
            <div class="sequencer-tempo-knob">
              <div class="tempo-knob-container">
                <div></div>
              </div>
              <div class="sequencer">
                <div class="drum-cell" id="bd1" num="0">
                  <div class="drum-cell-title">BD1</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>1</span>
                  </div>
                </div>
                <div class="drum-cell" id="bd2" num="1">
                  <div class="drum-cell-title">BD2</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>2</span>
                  </div>
                </div>
                <div class="drum-cell" id="sd1" num="2">
                  <div class="drum-cell-title">SD1</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>3</span>
                  </div>
                </div>
                <div class="drum-cell" id="sd2" num="3">
                  <div class="drum-cell-title">SD2</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>4</span>
                  </div>
                </div>
                <div class="drum-cell" id="lt" num="4">
                  <div class="drum-cell-title">LT</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>5</span>
                  </div>
                </div>
                <div class="drum-cell" id="mt" num="5">
                  <div class="drum-cell-title">MT</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>6</span>
                  </div>
                </div>
                <div class="drum-cell" id="ht" num="6">
                  <div class="drum-cell-title">HT</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>7</span>
                  </div>
                </div>
                <div class="drum-cell" id="rs" num="7">
                  <div class="drum-cell-title">RS</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>8</span>
                  </div>
                </div>
                <div class="drum-cell" id="cb" num="8">
                  <div class="drum-cell-title">CP</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>9</span>
                  </div>
                </div>
                <div class="drum-cell" id="cb" num="9">
                  <div class="drum-cell-title">CB</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>10</span>
                  </div>
                </div>
                <div class="drum-cell" id="tb" num="10">
                  <div class="drum-cell-title">TB</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>11</span>
                  </div>
                </div>
                <div class="drum-cell" id="ch1" num="11">
                  <div class="drum-cell-title">CH1</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>12</span>
                  </div>
                </div>
                <div class="drum-cell" id="ch2" num="12">
                  <div class="drum-cell-title">CH2</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>13</span>
                  </div>
                </div>
                <div class="drum-cell" id="oh" num="13">
                  <div class="drum-cell-title">OH</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>14</span>
                  </div>
                </div>
                <div class="drum-cell" id="cr" num="14">
                  <div class="drum-cell-title">CR</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>15</span>
                  </div>
                </div>
                <div class="drum-cell" id="cy" num="15">
                  <div class="drum-cell-title">CY</div>
                  <div class="drum-cell-button"></div>
                  <div class="drum-cell-header">
                    <div class="indicator"></div>
                    <span>16</span>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a class="link" href="https://github.com/yunasty/JSProject/">
          <img src="./public/GitHub-Mark-64px.png" />
        </a>
        <a
          class="link"
          href="https://www.linkedin.com/in/kevin-yunas-987325183/"
        >
          <img src="./public/linkedin_64px.png" />
        </a>
      </footer>
    </div>
  </body>
</html>
